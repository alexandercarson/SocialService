    <script>

        $(document).ready(() => {
            wireHandler();
            getJobs();
            getCurrentUser();
            console.log("DOM loaded");
        });

        wireHandler = () => {
            $(".btnLogut").on("click")
            $(".cloneContainer").on("click", ".deleteThis", deleteJob)
            $(".cloneContainer").on("click", ".editThis", editJob)
            $(".cloneContainer").on("click", ".showJob", showJobDetails)
        }

        // Search Jobs (NOT CURRENLY FUNCTIONING)\\
        searchByJobName = (e) => {
            e.preventDefault()
            let searchQuery = {};

            searchQuery.query = $("#searchAllJobs").val().trim().toLowerCase()
            if (e.keyCode === 13) {
                jobsService
                    .findByJobName(searchQuery.query)
                    .then(onSearchSuccess)
                    .catch(onSearchErr)
            }

        }

        onSearchSuccess = (response) => {
            $("#searchAllJobs").val("")
            console.log(response)
        }

        onSearchErr = (errors) => {
            $("#searchAllJobs").val("")
            toastr.error(errors)
        }

        // get jobs/template/append clone \\
        getJobs = () => {
            jobsService
                .getJobs(0, 10)
                .then(processJobsArray)
                .catch(onErr)
        }

        onErr = (error) => {
            console.warn(error)
        }

        getTemplate = () => {
            let contentFromTemplate = $("#cloneTemplate").html()
            var jqObj = $(contentFromTemplate).clone()
            return jqObj
        }

        processJobsArray = (response) => {
            let arrData = response.item.pagedItems.map(mapSingleJob);
            $(".cloneContainer").append(arrData)
            //console.log(response)
        }

        mapSingleJob = (job) => {
            let mainImage = job;
            var clone = getTemplate()
            let images = mainImage.techCompany.images;
            const map1 = images.map(getNewImage)
            //console.log(newImage)

            clone.find("h5.card-title").text(job.techCompany.profile)
            clone.find(".card-text").text(job.techCompany.name)
            clone.find("div").closest("#singleItemId").attr("id", job.id)
            clone.find("img.card-img-top").attr("src", companyMainImage)

            return clone
        }

        getNewImage = (oldImages) => {
            companyMainImage = oldImages.imageUrl
            return companyMainImage
        }

        // Remove / Edit Jobs \\
        onDeleteSuccess = (jobId) => {
            toastr.success(`Job with ID:${jobId}, was just deleted`)
            $(e.currentTarget).closest(".card.profile-card-5").remove()
        }

        deleteJob = (e) => {
            e.preventDefault();

            var selectedJob = $(e.currentTarget).closest(".profile-card-5")
            var thisJob = selectedJob[0].id

            vex.dialog.confirm({
                message: 'Are you absolutely sure you want to destroy the alien planet?',
                callback: function (ok) {
                    if (ok) {
                        jobsService
                            .getJobById(thisJob)
                            .then(writeStatus)
                        console.log(thisJob)
                    } else {
                        alert('Chicken.')
                    }
                }
            })

            console.log(thisJob)
            $(e.currentTarget).closest(".card.profile-card-5").remove();
        }

        writeStatus = (response) => {
            let job = response.item;
            let jobId = job.id;

            job.statusId = "Deleted"

            jobsService
                .removeJob(jobId, response)
                .then(toastr.success("Job Removed!"))
                .catch(toastr.error(response))

        }

        // Edit Job \\
        editJob = (e) => {
            e.preventDefault()
            let job = {};
            var selectedJob = $(e.currentTarget).closest(".profile-card-5")
            job.id = selectedJob.attr("id")

            location.replace(`addJobs.html?=${job.id}`)
        };

        // Show Job Detail Page\\


        showJobDetails = (e) => {
            e.preventDefault();
            var selectedJob = $(e.currentTarget).closest(".profile-card-5")
            var thisJob = selectedJob[0].id

            jobsService
                .getJobById(thisJob)
                .then($("#jobsModal").modal())
                .catch("error")

        }

        // SIDEBAR \\
        $("#sidebarCollapse").on("click", function () {
            $("#sidebar").toggleClass("active");
        });

    </script>
